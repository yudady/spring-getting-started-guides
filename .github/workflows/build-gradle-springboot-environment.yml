name: Run Gradle on PRs
on:
  push:
    branches:
      - main
    paths:
      - 'springboot-environment/**'
      - '.github/workflows/build-gradle-springboot-environment.yml'

jobs:
  gradle:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: springboot-environment

    steps:
      - name: checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1


      - name: jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17


      - name: echo-GITHUB_WORKSPACE
        run: echo "$GITHUB_WORKSPACE"

      - name: echo-list
        run: ls -la

      - name: change Permission
        run: chmod +x ./springboot-environment/gradlew

      - name: run gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: ./springboot-environment