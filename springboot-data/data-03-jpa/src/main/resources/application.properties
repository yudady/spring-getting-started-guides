spring.main.banner-mode=off
# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=update
# mysql settings
spring.datasource.url=jdbc:mysql://localhost:3306/jpa
spring.datasource.username=root
